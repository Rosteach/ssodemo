<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>Login page</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/material/mdl-spinner.min.css"
	th:href="@{/material/mdl-spinner.min.css}" />
<link rel="stylesheet" href="/material/material.min.css"
	th:href="@{/material/material.min.css}" />
<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />

<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<script src="/material/material.min.js"></script>
</head>
<body>
	<dialog id="dialog" class="mdl-dialog">
		<h4 class="mdl-dialog__title">Provide your credentials</h4>
		<div class="mdl-dialog__content">
			<p>Default principal: root/root</p>
			<p th:if="${loginError}" class="error">Invalid user credentials!
				(please try root/root)</p>
			<form id="login" th:action="@{/login}" method="post">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="username" name="username">
					<label class="mdl-textfield__label" for="username">Username</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="password" name="password">
					<label class="mdl-textfield__label" for="password">Password</label>
				</div>
			</form>
		</div>
		<div class="mdl-dialog__actions">
			<a type="button" class="mdl-button" href="/" th:href="@{/}">Back</a>
			<input class="mdl-button" form="login" type="submit" value="Log in">
		</div>
	</dialog>
</body>

<script>
	var dialog = document.querySelector('dialog');
	if (!dialog.showModal) {
		dialogPolyfill.registerDialog(dialog);
	}
	dialog.showModal();
</script>
</html>
